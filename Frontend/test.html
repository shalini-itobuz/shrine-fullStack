<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Card Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .grid-container {
        display: grid;
        gap: 20px;
    }

    .card {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .card img {
        max-width: 100%;
    }

    .label {
        margin-top: 10px;
        text-align: center;
    }
    .grid-container {
            grid-template-columns: repeat(1, 1fr);
        }


    @media (min-width: 768px) {
        .grid-container {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (min-width: 1024px) {
        .grid-container {
            grid-template-columns: repeat(3, 1fr);
        }
    }
</style>

<body>
    <section id="imageSection" class="grid-container"></section>

    <script>
        const imageUrls = [
            'image1.jpg',
            'image2.jpg',
            'image3.jpg',
            'image4.jpg',
            'image5.jpg',
            'image6.jpg'
        ];

        // Array of image labels
        const imageLabels = [
            'Image 1',
            'Image 2',
            'Image 3',
            'Image 4',
            'Image 5',
            'Image 6'
        ];

        // Get reference to the section
        const imageSection = document.getElementById('imageSection');

        // Loop through imageUrls array
        for (let i = 0; i < imageUrls.length; i++) {
            // Create div element for each image and label
            const card = document.createElement('div');
            card.classList.add('card');

            // Create image element
            const image = document.createElement('img');
            image.src = imageUrls[i];
            card.appendChild(image);

            // Create label element
            const label = document.createElement('div');
            label.classList.add('label');
            label.textContent = imageLabels[i];
            card.appendChild(label);

            // Append card to imageSection
            imageSection.appendChild(card);
        }


    </script>
</body>

</html>
