<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Accordions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .accordion-text {
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.3s ease, height 0.3s ease;
            position: absolute;
            z-index: 1;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .accordion-text.show {
            opacity: 1;
            height: auto;
        }
    </style>
</head>

<body>
    <section class="container-md py-5">
        <div class="row">
            <div class="col-md-6">
                <div class="accordion" id="accordionLeft">
                </div>
            </div>
            <div class="col-md-6">
                <div class="accordion" id="accordionRight">
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        const accordionContainerLeft = document.querySelector('#accordionLeft');
        const accordionContainerRight = document.querySelector('#accordionRight');
        // Function to create an accordion item
        const accordionFAQs = [
            {
                title: "Accordion 1",
                subtitle: "collapse plugin adds the appropriate classes that we use to style each element. These classescontrol the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the"
            },
            {
                title: "Accordion 2",
                subtitle: "collapse plugin adds the appropriate classes that we use to style each element. These classescontrol the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the"
            },
            {
                title: "Accordion 3",
                subtitle: "collapse plugin adds the appropriate classes that we use to style each element. These classescontrol the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the"
            },
            {
                title: "Accordion 4",
                subtitle: "collapse plugin adds the appropriate classes that we use to style each element. These classescontrol the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the"
            },
            {
                title: "Accordion 5",
                subtitle: "collapse plugin adds the appropriate classes that we use to style each element. These classescontrol the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the"
            },
            {
                title: "Accordion 6",
                subtitle: "collapse plugin adds the appropriate classes that we use to style each element. These classescontrol the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the"
            },
            {
                title: "Accordion 7",
                subtitle: "collapse plugin adds the appropriate classes that we use to style each element. These classescontrol the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the"
            },
            {
                title: "Accordion 8",
                subtitle: "collapse plugin adds the appropriate classes that we use to style each element. These classescontrol the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the"
            },
        ]
        const createAccordion = ({ title, subtitle, index }) => {

            const accordionWrapper = document.createElement('DIV');
            accordionWrapper.setAttribute('class', 'accordion-item border-0 border-bottom flex-shrink-0');

            const accordionTitle = document.createElement('H2');
            accordionTitle.setAttribute('class', 'accordion-header');
            accordionWrapper.appendChild(accordionTitle);

            const accordionButton = document.createElement('BUTTON');
            accordionButton.setAttribute('class', 'accordion-button collapsed');
            accordionButton.setAttribute('type', 'button');
            accordionButton.setAttribute('data-bs-toggle', 'collapse');
            accordionButton.setAttribute('data-bs-target', `#collapse${index}`);
            accordionButton.textContent = title;
            accordionTitle.appendChild(accordionButton);

            const accordionContentDiv = document.createElement('DIV');
            accordionContentDiv.setAttribute('id', `collapse${index}`);
            accordionContentDiv.setAttribute('class', 'accordion-collapse collapse');
            accordionContentDiv.setAttribute('data-bs-parent', '#accordionExample');
            accordionWrapper.appendChild(accordionContentDiv);

            const accordionBody = document.createElement('DIV');
            accordionBody.setAttribute('class', 'accordion-body');
            accordionBody.textContent = subtitle;
            accordionContentDiv.appendChild(accordionBody);


            return accordionWrapper;

        }

        accordionFAQs.forEach((faq, index) => {
            if (index < 5) {
                accordionContainerLeft.append(createAccordion({ ...faq, index }));
            } else {
                accordionContainerRight.append(createAccordion({ ...faq, index }));
            }
        })
    </script>

</body>

</html>
